<!doctype html>

<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <style>
        #line {
            height: 2px;
            width: 70%;
            background: black;
            border-radius: 2px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            position: relative;
        }

        .tick {
            width: 45px;
            height: 45px;
            background: #FFF;
            border-radius: 22px;
            position: absolute;
            bottom: -22px;
            border: 2px solid black;

            display: flex;
            justify-content: center;
            align-items: center;

            cursor: pointer;
        }

        .time {
            font-size: smaller;
            background: #FFF;
            white-space: nowrap;
            position: relative;
            top: 35px;
        }

        .icon {
            width: 30px;
            height: 30px;
            position: absolute;
            left: 6px;
            top: 3px;
        }
    </style>

    <title>Hello, world!</title>
</head>

<h1>Hello, world!</h1>
